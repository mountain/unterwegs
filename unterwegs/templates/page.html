<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/galleria.min.js"></script>
    <style>
    body{ background: #000 }
    .galleria{ width: 1024px; height: 1024px; }
    </style>
    <title>Article</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Page</h2>
        <a href="/article/{{aid}}">{{aid}}</a>
        <div class="galleria">
        <img src="/page/{{pid}}.png" width="960px">
        {% for rpid in rlist %}
            <img src="/page/{{rpid}}.png" width="960px" data-title="" data-description="<a href='/page/{{rpid}}'>&#9759;</a>">
        {% endfor %}
        </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script>
            (function() {
                Galleria.loadTheme('/js/galleria.classic.min.js');
                Galleria.run('.galleria');
            }());
        </script>
    </div>
</body>
</html>
