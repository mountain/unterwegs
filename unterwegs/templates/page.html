<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/galleria.min.js"></script>
    <style>
    body{ background: #000 }
    .galleria{ width: 1024px; height: 1024px; }
    </style>
    <title>Article</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Page</h2>
        <a href="/article/{{aid}}">{{aid}}</a>
        <div class="galleria">
        <img src="/page/{{pid}}.png" width="960px">
        {% for rpid in rlist %}
            <img src="/page/{{rpid}}.png" width="960px" data-title="" data-description="<a href='/page/{{rpid}}'>&#9759;</a>">
        {% endfor %}
        </div>
        <script>
            (function() {
                Galleria.loadTheme('https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/themes/classic/galleria.classic.min.js');
                Galleria.run('.galleria');
            }());
        </script>
    </div>
</body>
</html>
